<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="feedback-styles.css" type="text/css">
</head>
<body class="m-3">

<div class="jumbotron">
    <h1>Please provide feedback, you may do so anonymously.</h1>
</div>


<div class="row"> <!-- Start of row-->
    <div class="col-md-5"> <!-- Start of first column -->
        <div class="ml-5">

        <p>As one of our students, your thoughts, comments and feedback are very
        important to us.</p>
        <p>Please use this from to send us your feedback.</p>
        <p>If you would like a response, please include your contact information.</p>

        </div>
    </div>

    <div class="col-md-7"> <!-- Start of second column -->

        <form class="ml-5 mr-5">
            <label for="name" >Name</label>
            <input id="name" name="name-input" type="text" class="form-control">
            <br>

            <label for="email">Email</label>
            <input id="email" name="email-input" type="email" class="form-control">
            <br>

            <label for="comments">Comments</label><br>
            <textarea id="comments" name="comments-input" class="form-control" required></textarea>
            <br>

            <p>Are you a current student?</p>
            <br>
            <div class="form-check">
                <input id="current-student" name="student-type" class="form-check-input"
                       type="radio" checked>
                <label for="current-student" class="form-check-label">Yes</label>
            </div>

            <div class="form-check">
                <input id="former-student" name="student-type" class="form-check-input"
                       type="radio">
                <label for="former-student" class="form-check-label">No</label>
            </div>

            <br>
            <br>

            <div>
                <input class="btn btn-info mt-2" type="submit" value="Submit">
            </div>


        </form>
    </div>
</div>
</body>
</html>
